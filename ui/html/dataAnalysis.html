<script type="text/javascript">
    $(document).ready(function () {
        $('.selectpicker').selectpicker();
    });
</script>
<div ng-controller='dataAnalysisCtrl'>
    <div class="row">
        <div class="col-md-offset-10 col-md-2" style="margin-top: 25px;">

            </a>
        </div>

        <div class="row">
            <div class="col-md-1">
                <h5>Select : </h5>
            </div>

                <select class="selectpicker" name="data.year" ng-model="data.year" ng-init="data.year='last1'">

            </div>
        </div>

        <!--<button id="polar">Polar</button>-->
        <!--<button id="plain">Plain</button>-->

    <div ng-show="analysisType == 'demographic'">
        <h4>Demographic Info in different Locations - Based on Gender</h4>
        <!-- Stacked Percentage Column -->
        <div id="demographicReportChart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
