<!-- NAVIGATION -->
<style>
    html{
        background-color: #eee;
    }
</style>
<div id="container">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="#"><strong font-size: 18px;>ISHA</strong></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ui-sref="dashboard"><strong style="font-size: 15px;">Dashboard</strong></a></li>
            <li><a ui-sref="reports"><strong font-size: 15px;>Reports</strong></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a data-ui-sref="login" data-ui-sref-opts="{reload: true}"><span class="glyphicon glyphicon-log-out"></span><strong font-size: 15px;> Log Out</strong></a></li>
        </ul>
    </nav>
    <div class="row" id="panelRow">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Health Camp Check Up</strong>
                    </h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="bottom" title="Click to Open"><img src="img/heartBeat.svg" alt="Heart Beat"></a></li>
                        </div>
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="left" title="Click to Open"><img src="img/pill.svg" alt="Pill"></a></li>
                        </div>
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="right" title="Click to Open"><img src="img/ecg.svg" alt="Analytics Image"></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Performance</strong>
                    </h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <div class="col-sm-3">
                            <li><a ui-sref="performance({ type: 'Individual', paramOne: 'single' })" data-toggle="tooltip" data-placement="bottom" title="Click to View Surveyor Performance"><img src="img/individual.svg" alt="Individual Performance"></a></li>
                        </div>
                        <div class="col-sm-3">
                            <li><a ui-sref="performance({ type: 'Team', paramOne: 'all' })"  data-toggle="tooltip" data-placement="left" title="Click to View Teams Performance"><img src="img/team.svg" alt="Teams Performance"></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">    
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Biospecimen Tracking</strong>
                    </h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body">
                    <ul class="list-inline">
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="bottom" title="Click to Open"><img src="img/injection.svg" alt="Injection"></a></li>
                        </div>
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="left" title="Click to Open"><img src="img/microscope.svg" alt="Microscope"></a></li>
                        </div>
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="left" title="Click to Open"><img src="img/flask.svg" alt="Lab Experiment"></a></li>
                        </div>
                        <div class="col-sm-3">
                            <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="right" title="Click to Open"><img src="img/bloodSample2.svg" alt="Blood Sample"></a></li>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Data Collection Status</strong>
                    </h3>
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body">
                   <ul class="list-inline">
                    <div class="col-sm-3">
                        <li><a ui-sref="dataCollection({ status: 2, paramOne: 'Sync' })" data-toggle="tooltip" data-placement="left" title="Click to View Monthly Sync Data"><img src="img/notes.svg" alt="Collected Data Synced to Server"></a></li>
                    </div>
                    <div class="col-sm-3">
                        <li><a ui-sref="dataCollection({ status: 1, paramOne: 'toBeSync' })" data-toggle="tooltip" data-placement="right" title="Click to View Pending Data Collection"><img src="img/bulb.svg" alt="Remaining Data to be Collected"></a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row">    
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Data Analysis</strong>
                </h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-body">
                <ul class="list-inline">
                    <div class="col-sm-3">
                        <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="bottom" title="Click to Open"><img src="img/graph2.svg" alt="Analysis Graph 1"></a></li>
                    </div>
                    <div class="col-sm-3">
                        <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="left" title="Click to Open"><img src="img/pie.svg" alt="Pills"></a></li>
                    </div>
                    <div class="col-sm-3">
                        <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="right" title="Click to Open"><img src="img/gauge.svg" alt="Cryovial Image"></a></li>
                    </div>
                    <div class="col-sm-3">
                        <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="left" title="Click to Open"><img src="img/graph3.svg" alt="Analysis Graph 2"></a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Locations</strong>
                </h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-body">
               <ul class="list-inline">
                <div class="col-sm-3">
                    <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="top" title="Click to Open"><img src="img/building.svg" alt="Building Icon"></a></li>
                </div>
                <div class="col-sm-3">
                    <li><a ui-sref="location({ value: 1, paramOne: 'MapRoute1' })" data-toggle="tooltip" data-placement="bottom" title="Click to Open"><img src="img/map.svg" alt="Map Icon"></a></li>
                </div>
                <div class="col-sm-3">
                    <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="bottom" title="Click to Open"><img src="img/household.svg" alt="HouseHold"></a></li>
                </div>
            </ul>
        </div>
    </div>
</div>
</div>
<div class="row">  
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Logistics</strong>
                </h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-body">
                <ul class="list-inline">
                    <div class="col-sm-3">
                        <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="right" title="Click to Open"><img src="img/layout.svg" alt="Layout Image"></a></li>
                    </div>
                    <div class="col-sm-3">
                        <li><a ui-sref="hcamp" data-toggle="tooltip" data-placement="right" title="Click to Open"><img src="img/van.svg" alt="Van Image"></a></li>
                    </div>
                </ul>
            </div>
        </div>
    </div>  
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Reports</strong>
                </h3>
                <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
            </div>
            <div class="panel-body">
               <ul class="list-inline">
                <div class="col-sm-3">
                    <li><a ui-sref="reports" data-toggle="tooltip" data-placement="top" title="Click to Open Reports"><img src="img/report.svg" alt="Reports"></a></li>
                </div>
                <div class="col-sm-3">
                    <li><a ui-sref="reports" data-toggle="tooltip" data-placement="bottom" title="Click to Open"><img src="img/bag.svg" alt="Collected Data but noy Synced"></a></li>
                </div>
            </ul>
        </div>
    </div>
</div>
</div>
</div>
