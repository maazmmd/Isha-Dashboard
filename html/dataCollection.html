<div ng-controller='dataCollectionCtrl'>
	<div class="row">
		<div class="col-md-10">
			<h1>Data Collection Summary</h1>
		</div>
		<div class="col-md-2" style="margin-top: 25px;">
			<a ui-sref="dashboard">
				<button type="button" class="btn btn-warning">Back to DashBoard</button>
			</a>
		</div>	
	</div>		
	<div ng-show="dataCollectionStatus == 'toBeSync'">
		<div id="dataCollectionChart1" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
	</div>
	<div ng-show="dataCollectionStatus == 'Sync'">
		<h3>Monthly Synchronized Data into Server</h3>
		<div id="dataCollectionChart2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</div>	
</div>
